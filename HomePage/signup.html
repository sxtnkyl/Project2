<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet"
       href = "https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel = "stylesheet"
       href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <script type = "text/javascript"
       src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>           
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
    </script> 
    <link rel="stylesheet" type="text/css" href="signup.css">
    <title>Sign Up</title>
</head>
<body>
    <video autoplay muted loop id="crowdVideo">
        <source src="./CROWD_JUMPS_LIGHTS_PULSE.mp4" type="video/mp4">
    </video>
        <div class="videoContent">
            <h1>“Talking about music is like dancing about architecture.”
                ― Unknown</h1>
        </div>

    <div id="marble"></div>

    <section id="header">
        <h1>Make Music with local artists, or collaborate virtually <em>around the world</em>.</h1>
    </section>
    
    <hr>

<div class="row">
    <form class="col s12">
      <div class="row1">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row1">
        <div class="input-field col s12">
          <input id="username" type="text" class="validate">
          <label for="username">Username</label>
        </div>
      </div>
      <div class="row1">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row1">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div> 
    </form>
  </div>
  <center>
  <section>
    <a id="submitButton"class="waves-effect waves-light btn"><i class="material-icons left">music_note</i>Submit</a>
</section>
</center>

<script>
  $(window).on('beforeunload', function() {
  $('body').hide();
  $(window).scrollTop(0);
});
</script>

</body>
</html>
